<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labirinto.css">
    <title>Labirinto</title>
</head>

<body>
    <header>
        <h1>Labirinto</h1>
        <p id="pHeader">Ajude Daisy a chegar no seu vaso! Mova-se com as setas do teclado.</p>
    </header>
    <div id="daisyPot">
        <img src="/imagens/vaso.png" alt="vaso">
    </div>
    <div id="start">
        <p>Começo --></p>
    </div>
    <div id="end">
        <p> <-- Fim</p>
    </div>
    <div id="vitoria" class="oculto">
        <p>Parabéns! Você consiguiu ajudar a Daisy!</p>
        <img id="gif" src="/imagens/dancing_fleur.gif" alt="DaisyDance">
        <button id="botao">Jogar novamente</button>
    </div>
    <main id="principal"></main>
    <script src="labirinto.js"></script>
</body>

</html>
